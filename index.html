<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col col-12 text-light text-center">
                <h1>Weather Dashboard</h1></div>
        </div>
        <div class="row">
            <div class="row align-items-center
 ">
                <main class="card col-lg-4">
                    <div class="m-2">
                        <h6>Search for a City</h6>
                        <input type="text" class="form-control" id="search" placeholder="search for a city">
                        <div class="d-grid col-12 ">
                            <button type="button" id="searchbtn" class="btn btn-info">Search</button>
                        </div>
                        <ul id="searched" class="list-cities">
                          
                        </ul>
                    </div>
                </main>
                <main class="card  col-lg-8">
                    <div class=" weather-main m-2 border">
                        <h6></h6>
                        <ul class="list-group">
                        <h2 id="day1"></h2><span id="date"></span>
                        <div id="icon"><img id="wicon" src="" alt="weather icon"></div>
                        <li id="temp">Temp:</li>
                        <li id="wind">Wind:</li>
                        <li id="humidity">Humidity:</li>
                        <li id="uvi">Uv Index:</li>
                        </ul>
                    </div>
                    <h3>5-day forecast</h3>
                    <div class="d-flex gap-1 text-light">
                        <div class="card col-sm-2 bg-primary">
                            <div class="days">
                                <h6 id="day2"></h6>
                                <div id="icon"><img id="wicon1" src="" alt="weather icon"></div>
                                <ul class="list-group">
                                    <li id="t1">Temp:</li>
                                    <li id="w1">Wind:</li>
                                    <li id="h1">Humidity:</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-sm-2 bg-primary">
                            <div class="days">
                                <h6 id="day3" ></h6>
                                <div id="icon"><img id="wicon2" src="" alt="weather icon"></div>
                                <ul class="list-group">
                                    <li id="t2">Temp:</li>
                                    <li id="w2">Wind:</li>
                                    <li id="h2">Humidity:</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-sm-2 bg-primary">
                            <div class="days">
                                <h6 id="day4"></h6>
                                <div id="icon"><img id="wicon3" src="" alt="weather icon"></div>
                                <ul class="list-group">
                                    <li id="t3">Temp:</li>
                                    <li id="w3">Wind:</li>
                                    <li id="h3">Humidity:</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-sm-2 bg-primary">
                            <div class="days">
                                <h6 id="day5"></h6>
                                <div id="icon"><img id="wicon4" src="" alt="weather icon"></div>
                                <ul class="list-group">
                                    <li id="t4">Temp:</li>
                                    <li id="w4">Wind:</li>
                                    <li id="h4">Humidity:</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-sm-2 bg-primary">
                            <div class="days">
                                <h6 id="day6"></h6>
                                <div id="icon"><img id="wicon5" src="" alt="weather icon"></div>
                                <ul class="list-group">
                                    <li id="t5">Temp:</li>
                                    <li id="w5">Wind:</li>
                                    <li id="h5">Humidity:</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </main>

            </div>



        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
